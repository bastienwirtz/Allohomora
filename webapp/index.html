<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Allohomora connected doorbell at your service">
  <title>Allohomora!</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="theme-color" content="#673AB7" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="128x128" href="images/favicon.png" type="image/x-icon">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Allohomora!">
  <link rel="apple-touch-icon" href="images/logo.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/logo.png">
  <meta name="msapplication-TileColor" content="#673AB7">

  <link rel="shortcut icon" href="images/favicon.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="dist/css/ripples.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<div id="app">
  <div class="header">
    <div class="container">
      <h1>Allohomora!</h1>
      <small>Connected doorbell control panel</small>

      <a v-on:click="openDoor" class="btn btn-danger btn-fab pull-right" id="btn-open">
        <i class="material-icons">lock_open</i>
      </a>
    </div>
  </div>

  <div v-if="!events.length" class="container">
    <h2>Aucun événement pour le moment</h2>
  </div>
  <div v-else class="container main">
    <div class="timeline"></div>
    <div class="col-md-12">
      <h2>Dernier événements</h2>
    </div>
    <section v-for="event in events" class="row">
      <div class="col-md-12">
        <div class="event-dot" v-bind:class="event.type"></div>
          <div class="event-info">
          <div>
            <h3>{{ event.label }}</h3>
            <p class="event-time">{{ event.date }} {{ event.hour }}</p>
          </div>
            <p class="event-source" v-if="event.source">
              <strong>Source:</strong> <span v-if="event.source == 'api'">Web</span><span v-else>Bouton</span>
            </p>
        </div>
      </div>
    </section>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="dist/js/material.min.js"></script>
<script src="dist/js/ripples.min.js"></script>

<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="app.js"></script>
</body>
</html>
